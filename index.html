<!DOCTYPE html>
<html>
<head>

	   <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div>
 <h1 class="text-center">This is the simple example by using the new library w3.js!!!</h1>
 <h1 class="text-center">This is the highest mountain of the world!<h1>
 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Mt.Everest.jpg/300px-Mt.Everest.jpg" class="img-responsive center-block">
 <p class="text-center">It's height is 8848m.</p>
 <p class="text-center">It is located in the northern part of the Nepal</p>

</div>
<div>
 <h1 class="text-center">This is the image of the Buddha!</h1>
 <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTtDuhYaoJdvP1cvWBSx2ThwGjtXUMivOeGD9lSwf6OtreoRlWA-_NBtg" class="img-responsive center-block">

</div>
<!-- this is for the button -->
<button type="button" onclick="w3.addStyle('*','background-color','yellow')" class="center-block">click here to hide</button>
<!-- this is adding the class to the paragraph -->
<button type="button" onclick="w3.addClass('h1','nepal')" class="center-block">addClass</button>
<button type="button" onclick="w3.toggleShow('img')" class="center-block">Hide</button>




     
     <!-- this is for the jquery -->
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
